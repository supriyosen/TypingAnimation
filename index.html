<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation</title>
    <link rel="stylesheet" href="styles.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Poppins:wght@400;700&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&family=Work+Sans:wght@400;700&family=Jost:wght@400;700&family=Bodoni+Moda:wght@400;700&display=swap" rel="stylesheet">
    <!-- Essential libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ccapture.js@1.1.0/build/CCapture.all.min.js"></script>
</head>
<body>
    <div class="input-container" id="input-container">
        <h1>Typing Animation Generator</h1>
        
        <div class="input-section">
            <textarea id="text-input" placeholder="Enter your paragraph here..."></textarea>
            
            <div class="options-container">
                <div class="option-group">
                    <label for="font-select">Select Font:</label>
                    <select id="font-select">
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="Helvetica, Arial, sans-serif">Helvetica</option>
                        <option value="Jost, sans-serif">Futura</option>
                        <option value="Montserrat, sans-serif">Montserrat</option>
                        <option value="Roboto, sans-serif">Roboto</option>
                        <option value="Open Sans, sans-serif">Open Sans</option>
                        <option value="Work Sans, sans-serif">Work Sans</option>
                        <option value="Poppins, sans-serif">Poppins</option>
                        <option value="Playfair Display, serif">Playfair Display</option>
                        <option value="Bodoni Moda, serif">Didot</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="bg-color-select">Background Color:</label>
                    <select id="bg-color-select">
                        <option value="#5d3fd3">Purple</option>
                        <option value="#2c3e50">Dark Blue</option>
                        <option value="#e74c3c">Red</option>
                        <option value="#27ae60">Green</option>
                        <option value="#f39c12">Orange</option>
                        <option value="#1abc9c">Teal</option>
                        <option value="#000000">Black</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="custom-color">Custom Color:</label>
                    <input type="color" id="custom-color" value="#5d3fd3">
                </div>

                <div class="option-group">
                    <label for="font-size-slider">Font Size: <span id="font-size-value">3</span>rem</label>
                    <input type="range" id="font-size-slider" min="0.5" max="10" step="0.1" value="3">
                </div>
            </div>
            
            <button id="start-button">Start Typing Animation</button>
        </div>
    </div>
    
    <div class="animation-container" id="animation-container">
        <div id="typing-text"><span class="cursor"></span></div>
        <div class="animation-controls">
            <button id="reset-button">Reset</button>
            <button id="replay-button">Replay Animation</button>
        </div>
        <div id="progress-container">
            <div id="progress-bar"><div id="progress-fill"></div></div>
            <div id="progress-text">0%</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
